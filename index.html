<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Patrick | Personal Portfolio</title>
    <script
      src="https://kit.fontawesome.com/ba575e6e20.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chokokutai&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- NAVBAR -->
    <header class="header">
      <nav class="nav-body">
        <div class="logo-body">
          <span class="logo">JPI</span>
          <span class="logo-name">John Patrick</span>
        </div>
        <a class="burger-menu"> <i class="fa-solid fa-bars"></i></a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- HERO PAGE -->
    <section class="hero">
      <div class="hero-body">
        <h1>Welcome to my portfolio</h1>
        <h3>I'm John Patrick Isidoro</h3>

        <button class="hero-btn">Check my work</button>

        <div class="image-container">
          <img src="images/myImage.jpg" alt="My Image" class="" />
        </div>
        <div class="circle"></div>
      </div>
    </section>

    <!-- PROJECTS PAGE -->
    <section class="project">
      <div class="project-body">
        <span class="project-title">Companies and Organizations</span>
        <img src="images/wave.png" alt="Wave Image" class="img-wave" />
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
